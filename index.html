<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <link href="index.css" rel="stylesheet" /> -->

    <title>Vanilla E-Commerce App</title>
  </head>
  <body class="bg-red-100">
    <!--   header section -->
    <div id="header" class="bg-blue-100 py-4 mt-8 text-center">
      <h1 class="text-3xl font-bold text-black">Vanilla E-Commerce App</h1>
      <p id="total" class="text-lg font-bold text-black">Total: $0.00</p>
      <button
        id="view-cart-button"
        class="mx-auto bg-red-200 text-black font-semibold rounded-md px-3 py-1 text-sm mt-2"
      >
        View Cart
      </button>
    </div>

    <!--actual container for the grid -->
    <div class="container mx-auto my-8 px-4">
      <div
        id="container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>
    </div>

    <!-- html structure for the cart  -->
    <div
      id="cart"
      class="fixed top-0 right-0 h-full w-64 bg-white overflow-y-auto p-4"
      style="
        transform: translateX(100%);
        transition-property: transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      "
    >
      <button id="close-cart" class="absolute top-2 right-2 text-red-600 cursor-pointer">
        Close Cart
      </button>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
